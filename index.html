<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <title>Draw!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class='field'>
            <canvas id='canvas'>

            </canvas>
            <div class='tools'>
                <button onClick='undo()' type='button' class='button'>Undo</button>
                <button onClick='clear_canvas()' type='button' class='button'>Clear</button>
                <div onClick='change_color(this)' class='color-field' style='background: orange;'>

                </div>
                <div onClick='change_color(this)' class='color-field' style='background: red;'>

                </div>
                <div onClick='change_color(this)' class='color-field' style='background: blue;'>

                </div>
                <div onClick='change_color(this)' class='color-field' style='background: green;'>

                </div>
                <div onClick='change_color(this)' class='color-field' style='background: yellow;'>

                </div>
                <div onClick='change_color(this)' class='color-field' style='background: purple;'>

                </div>
                <input onInput='draw_color = this.value' type='color' class='color-picker'>
                <input onInput='draw_width = this.value' type='range' min='1' max='100' class='pen-range'>
            </div>
        </div>
        <script src="main.js" async defer></script>
    </body>
</html>
